<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Produto animado</title>
</head>
<body>
    <div class="main-container">
        <div class="img">
          <img src="./img/cor1.png" alt="" width="305" id="img"/>
        </div>
        <div class="main-content">
          <div class="content">
            <h1>V-10 COURO EXTRA</h1>
            <h1>R$540</h1>
          </div>
          <div class="content">
            <p>O modelo V10 simboliza os 10 anos <br> do projeto VERT</p>
            <div class="rating">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="sec-content">
          <div class="color-circle">
            <span class="color border-effect" data-img="./IMG/cor1.png"></span>
            <span class="color" data-img="./img/cor2.png"></span>
            <span class="color" data-img="./img/cor3.png"></span>
          </div>
          <div class="size">
            <p>Tamanho</p>
            <div>
              <span>35</span>
              <span>36</span>
              <span>37</span>
              <span>38</span>
            </div>
          </div>
          <p>
            Pensado e criado para ter o menor impacto possível ao meio ambiente e valorizar o trabalho de cada pessoa na produção, criando assim uma corrente positiva.
          </p>
          <button>Adicionar ao carrinho</button>
        </div>
      </div>

      <script src="main.js"></script>

</body>
</html>
